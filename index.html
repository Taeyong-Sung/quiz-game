<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/confetti.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/questionMark.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 class="h1Content">Quiz game</h1>
    <section class="main">
      <div id="title">
        <h2 id="question"></h2>
        <img class="image" src="" alt="" />
      </div>
      <div class="selection">
        <div id="category-container">
          <button id="quiz1">Guess the capital of a County</button>
          <button id="quiz2">Guess the name of this Pokemon</button>
        </div>
        <div id="answer-container">
          <button id="answer1">Answer 1</button>
          <button id="answer2">Answer 2</button>
          <button id="answer3">Answer 3</button>
          <button id="answer4">Answer 4</button>
        </div>
      </div>
    </section>
    <button class="returnButton" id="return">Return</button>
  </body>
  <footer></footer>
</html>
